<head>
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--  <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/> -->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='datatime/css/jedate.css') }}"  media="screen,projection"/>
    
            <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-2.1.1.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>

     
     <nav >
     <div class="nav-wrapper #000000 black">
      <a href="#!" class="brand-logo center">Web Automation</a>
      <ul class="right hide-on-med-and-down">
        {% if current_user.is_authenticated %}
            <li>用户 : {{ current_user.username }}&emsp;</li>
            <li><a href="{{ url_for('auth.logout') }}">退出登录</a></li>
            <li><a></a></i>
        {% endif %}
     </ul>
   </div>
    </nav>

    <style type="text/css">
    .main{
        text-align: center; /*让div内部文字居中*/
        background-color: #fff;
        border-radius: 50px;
        width: 1000px;
        height: 500px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    </style>
</head>

<body>
<div class="main">
    <h5>
        你好, {{ current_user.username }}!
    </h5>
    <b><h6>你还没有认证你的账户</h6></b>
    <p>
        在你访问这个站点之前，需要先认证你的账户，查看你注册时填写的邮箱应该有一封认证邮件
    </p>
    <p>
        如果需要重新发送
        <a href="{{ url_for('auth.resend_confirm') }}">点击这里</a>
    </p>
</div>
<script>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for i in messages %}
           Materialize.toast('{{ i }}', 5000,'rounded')
        {% endfor %}
    {% endif %}
{% endwith %}
</script>
</body>
