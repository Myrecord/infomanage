
<!DOCTYPE html>
<html lang="en">

<!--================================================================================
	Item Name: Materialize - Material Design Admin Template
	Version: 1.0
	Author: GeeksLabs
	
================================================================================ -->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
  <title>Register Page | Materialize - Material Design Admin Template</title>

  <!-- Favicons-->
  <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
  <!-- For Windows Phone -->


  <!-- CORE CSS-->
  

  <link href="{{ url_for('static', filename='login/css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{ url_for('static', filename='login/css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{ url_for('static', filename='login/css/page-center.css') }}" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="{{ url_for('static', filename='login/css/prism.css') }}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{{ url_for('static', filename='login/css/perfect-scrollbar.css') }}" type="text/css" rel="stylesheet" media="screen,projection">

</head>

<body class="cyan">

  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" id="formreset" method="post">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>Reset Password</h4>
            <p class="center"></p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" name="passwords" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="confirm_password" name="confirm_password" type="password">
            <label for="password-again">Password again</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <a id="resetid" class="btn waves-effect waves-light col s12">重 置</a>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">如果已经有账户点击 <a href="{{ url_for('auth.login')}}">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>


<!-- jQuery Library -->
  <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-2.1.1.min.js') }}"></script>
  <!--materialize js-->
  <script type="text/javascript" src="{{ url_for('static', filename='login/js/materialize.js') }}"></script>
  <!--prism-->
  <script type="text/javascript" src="{{ url_for('static', filename='login/js/prism.js') }}"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="{{ url_for('static', filename='login/js/perfect-scrollbar.min.js') }}"></script>

  <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="{{ url_for('static', filename='login/js/plugins.js') }}"></script>
 <script type="text/javascript" src="{{ url_for('static',filename='validation/jquery.validate.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='validation/messages_zh.js') }}"></script>


<script type="text/javascript">

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for i in messages %}
           Materialize.toast('{{ i }}', 5000,'rounded')
        {% endfor %}
    {% endif %}
{% endwith %}


$(function(){
    $("#resetid").click(function(){
        $("#formreset").submit();
    })
})
</script>
</body>
</html>
